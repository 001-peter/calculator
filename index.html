<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <section id="cover">
        <div class="container">
            <input type="text" id="display">
            <div class="but">
                <button class="grey" onclick="clearScreen()">AC</button>
                <button  class="grey" onclick="deleteOne()">del</button>
                <button  class="grey" onclick="calc('%')">%</button>
                <button class="yellow" onclick="calc('/')">/</button>
                <button class="black" onclick="calc('7')">7</button>
                <button class="black" onclick="calc('8')">8</button>
                <button  class="black"onclick="calc('9')">9</button>
                <button class="yellow" onclick="calc('*')">*</button>
                <button class="black" onclick="calc('4')">4</button>
                <button class="black" onclick="calc('5')">5</button>
                <button class="black" onclick="calc('6')">6</button>
                <button class="yellow" onclick="calc('-')">-</button>
                <button class="black" onclick="calc('1')">1</button>
                <button class="black" onclick="calc('2')">2</button>
                <button class="black" onclick="calc('3')">3</button>
                <button  class="yellow" onclick="calc('+')">+</button>
                <button onclick="calc('0')">0</button>
                <button onclick="calc('00')">00</button>
                <button  onclick="calc('.')">.</button>
                <button class="yellow" onclick="calculate()">=</button>
            </div> 
         </div>
         <script src="main.js"></script>
    </section>
    
</body>
</html>
